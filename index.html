<!DOCTYPE html>
<html>

  <head>
      <title>Play Go</title>
      <link rel="stylesheet" href="resources/public/css/stylesheet.css"></link>
      <link rel="stylesheet" href="resources/public/css/main.css"></link>
      <link rel="shortcut icon" href="resources/public/images/favicon.ico"></link>
  </head>

  <body onresize="resize_canvas()">
      <div id="main" class="centered">
          <h1>Play Go</h1>
          <div id="goScorebar">
          </div>
          <div>
              <canvas id="goCanvas"
                      width="0"
                      height="0">
                  Your browser doesn't support canvas.
              </canvas>
          </div>
          <div id="buttons">
              <a class="goItem goButton" onclick="webgo.core.onpass()">Pass</a>
              <a class="goItem goButton"
                 onclick = "if (document.getElementById('newgame').style.display=='block')
                            document.getElementById('newgame').style.display='none';
                            else
                            document.getElementById('newgame').style.display='block';">New Game</a>
              <a class="goItem goButton" onclick="webgo.core.onundo()">Undo</a>
          </div>
          <div id="newgame"
               class="centered hidden">
              <a class="goItem goButton" onclick="webgo.core.onnew(5);
                                                  document.getElementById('newgame').style.display='none';">5x5</a>
              <a class="goItem goButton" onclick="webgo.core.onnew(9);
                                                  document.getElementById('newgame').style.display='none';">9x9</a>
              <a class="goItem goButton" onclick="webgo.core.onnew(13);
                                                  document.getElementById('newgame').style.display='none';">13x13</a>
              <a class="goItem goButton" onclick="webgo.core.onnew(19);
                                                  document.getElementById('newgame').style.display='none';">19x19</a>
          </div>
          <div>
              <br>
              <address>Made by Calvin Rose 5/30/2014</address>
          </div>
      </div>
  <script src="resources/public/js/goog/base.js"></script>
  <script src="resources/public/js/cljs.js"></script>
  <script type="text/javascript">goog.require("webgo.core");</script>
  <script type="text/javascript">webgo.core.init("goCanvas", "goScorebar")</script>
  <script type="text/javascript">
      function resize_canvas() {
                  var c = document.getElementById('goCanvas');
                  var h = document.getElementById('main').offsetHeight - c.height;
                  c.width = Math.min(window.innerHeight - h - 50, window.innerWidth);
                  c.height = c.width;
                  webgo.core.redraw();
              }
      resize_canvas();
  </script>
  </body>

</html>
